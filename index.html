<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
      rel="stylesheet"
    />

    <title>Visualisasi Data UAS!</title>
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="bg-primary text-white">
      <div class="container py-5">
        <h1 class="display-4">Corona Virus 19</h1>
        <hr class="my-4" />
        <p class="lead">Informasi seputar corona virus di Seluruh Dunia</p>
      </div>
    </div>
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-3 col-6">
          <div class="card p-2 rounded-0 border-0 bg-primary text-white">
            <p class="total_konfirmasi h2"></p>
            <p class="h4">TERKONFIRMASI</p>
            <p class="h4 new_konfirmasi"></p>
          </div>
        </div>
        <div class="col-md-3 col-6">
          <div class="card p-2 rounded-0 border-0 bg-info text-white">
            <p class="total_sembuh h2"></p>
            <p class="h4">SEMBUH</p>
            <p class="h4 persen_sembuh"></p>
          </div>
        </div>
        <div class="col-md-3 col-6">
          <div class="card p-2 rounded-0 border-0 bg-warning text-white">
            <p class="total_dirawat h2"></p>
            <p class="h4">DIRAWAT</p>
            <p class="h4 persen_dirawat"></p>
          </div>
        </div>
        <div class="col-md-3 col-6">
          <div class="card p-2 rounded-0 border-0 bg-danger text-white">
            <p class="total_meninggal h2"></p>
            <p class="h4">MENINGGAL</p>
            <p class="h4 persen_meninggal"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container d-flex">
      <div class="row my-4">
        <div class="col-12">
          <div id="regions_div" class="bg-light"></div>
        </div>
        <hr />
        <div class="col-md-6 col-12">
          <div id="chart_div" class="bg-light"></div>
        </div>
        <div class="col-md-6 col-12">
          <div id="indovsglobal" class="bg-light"></div>
        </div>

        <hr />
        <div class="col-12">
          <div>
            <span>Data Covid 19 di Seluruh Provinsi</span
            ><span class="float-end"
              ><select
                class="listProvinsi"
                name="state"
                style="width: 24em"
              ></select>
            </span>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <div id="chart_provinsi" class="bg-light"></div>
        </div>
        <hr />
        <div class="col-12 mb-4">
          <table id="example" class="display" style="width: 100%">
            <thead>
              <tr>
                <th>Provinsi</th>
                <th>Terkonfirmasi</th>
                <th>Sembuh</th>
                <th>Dirawat</th>
                <th>Meninggal</th>
              </tr>
            </thead>
            <tbody id="dataProvinsi"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center p-3 bg-primary">
        <span class="text-white"
          >Created By Moh Ihsan Budiman | A2.1700068 |
          A2.1700068@mhs.stmik-sumedang.com</span
        >
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <!--Load the AJAX API-->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="data-plugin-library.js"></script>
  </body>
</html>
